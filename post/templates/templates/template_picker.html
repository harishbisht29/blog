{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Latest Posts -->
    <main class="posts-listing col-lg-10" style="margin:auto; padding-bottom: 0;">
      <div class="container">
        <div class="row">
          <!-- post             -->
          {% for post in post_list %}

          <div class="post col-xl-6">
            <div class="post-thumbnail"><a href="{{ post.get_absolute_url }}"><img src="{{post.thumbnail.url}}"
                  alt="..." class="img-fluid"></a></div>
            <div class="post-details" style="text-align:center ;">
              <a>
                <h3 class="h4">{{ post.title }}</h3>
              </a>
              <p class="text-muted" style="margin-top: 0;">{{ post.overview }}</p>
              <div class="post-footer d-flex align-items-center" style="justify-content:center ;">
                <form action="." method="GET">
                  <a class="author d-flex align-items-center flex-wrap">
                    <input type="hidden" name="template_id" value="{{post.id}}">
                    <input type="submit" class="btn btn-dark" value="Select"></input>
                  </a>
                </form>
              </div>
            </div>
          </div>

          {% endfor %}
        </div>
      </div>
    </main>

  </div>
</div>

{% endblock content %}
