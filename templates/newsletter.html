{%if form %}

<section class="newsletter no-padding-top">    
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Subscribe to Newsletter</h2>
          <p class="text-big">If you want to keep on learning about programming please subscribe to our newsletter so that we 
            can provide you with more such beautiful content.
          </p>
        </div>
        <div class="col-md-8">
          <div class="form-holder">
            <form action="." method="POST">
              {% csrf_token %}
              <div class="form-group">
                <!-- <input type="email" name="email" id="email" placeholder="Type your email address"> -->
                {{form}}
                <button type="submit" class="submit round-border">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endif %}
